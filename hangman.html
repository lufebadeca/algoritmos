    <nav class="navbar">
        <div class="navbar-pic">
            <a href="hangman-menu.html">
                <img src="./pictures/sharkie.png" width="45px" alt="algorithm_picture">

    <div class="background-container">
        <div class="section-1">
            <h1 id="title">Juego del Ahogado</h1>
            <p id="sub-title">Adivina la frase antes de que el piloto se ahogue en aguas profundas</p>
            <h3 id="category-title">Categoría: </h3>
            <div class="alphabet-container text-center" id="alphabet-container">
            </div>
        </div>

            </div>
